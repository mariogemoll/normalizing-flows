<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linear-transform-widget.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .widget-container {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu@4.22.0/dist/tf-backend-webgpu.min.js"></script>
</head>
<body>
    <div class="widget-container linear-transform-widget" style="max-width: 1200px; margin-left: auto; margin-right: auto;">
        <h2>Linear transform of probability densities</h2>
        <div id="linear-transform-widget"></div>
    </div>

    <div class="widget-container" style="max-width: 800px; margin-left: auto; margin-right: auto;">
        <h2>Moons dataset</h2>
        <div id="moons-dataset-widget"></div>
    </div>

    <div class="widget-container" style="max-width: 800px; margin-left: auto; margin-right: auto;">
        <h2>Training Progress</h2>
        <div id="training-widget"></div>
    </div>

    <div class="widget-container" style="max-width: 800px; margin-left: auto; margin-right: auto;">
        <h2>Generation via Normalizing Flow</h2>
        <p style="margin-top: 0; color: #666;">Samples from a standard normal distribution are transformed through the inverse flow to generate the moons dataset.</p>
        <div style="margin-bottom: 10px;">
            <button id="train-btn">Train model</button>
            <button id="reset-btn">Reset model</button>
            <span id="train-status" style="margin-left: 10px; color: #666;"></span>
        </div>
        <div id="flow-visualization-widget">
            <div class="placeholder">Loading model...</div>
        </div>
    </div>

    <script type="module" src="./dist/page.js"></script>
</body>
</html>
